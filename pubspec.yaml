name: wisdom
description: A Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  # use svg images in this project
  flutter_svg: ^1.1.4
  # additional features for this project
  intl: ^0.17.0
  flutter_screenutil: ^5.5.4
  flutter_zoom_drawer: ^3.0.3
  mask_text_input_formatter: ^2.4.0
  pin_code_fields: ^7.4.0
  top_snackbar_flutter: ^3.0.0+1
  url_launcher: ^6.1.7
  flutter_cupertino_date_picker_fork: ^1.0.7
  numberpicker: ^2.1.1

  cupertino_icons: ^1.0.2

  # Localization
  #  flutter_localizations:
  #    sdk: flutter

  # state management
  jbaza:
    git:
      url: https://github.com/Javoh29/Jbaza

dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator: ^1.1.3
  build_runner: ^2.2.1
  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - fonts/

  fonts:
    - family: Montserrat
      fonts:
        - asset: fonts/Montserrat-Black.ttf
          weight: 900
          style: normal
        - asset: fonts/Montserrat-ExtraBold.ttf
          weight: 800
          style: normal
        - asset: fonts/Montserrat-Bold.ttf
          weight: 700
          style: normal
        - asset: fonts/Montserrat-SemiBold.ttf
          weight: 600
          style: normal
        - asset: fonts/Montserrat-Medium.ttf
          weight: 500
          style: normal
        - asset: fonts/Montserrat-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: fonts/Montserrat-Regular.ttf
          weight: 400
          style: normal
        - asset: fonts/Montserrat-Light.ttf
          weight: 300
          style: normal
        - asset: fonts/Montserrat-ExtraLight.ttf
          weight: 200
          style: normal
        - asset: fonts/Montserrat-Thin.ttf
          weight: 100
          style: normal

